apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'CNode-OAuth-Login-Android'

    siteUrl = 'https://github.com/TakWolf/CNode-OAuth-Login-Android'
    gitUrl = 'https://github.com/TakWolf/CNode-OAuth-Login-Android.git'

    groupId = 'org.cnodejs.android'
    artifactId = 'oauth-login'

    libraryVersion = '0.0.1'
    libraryName = 'CNode OAuth Login - Android'
    libraryDescription = 'Login on CNode by GitHub for Android Client.'

    developerId = 'TakWolf'
    developerName = 'TakWolf'
    developerEmail = 'takwolf@foxmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ['Apache-2.0']
}

android {

    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode Integer.parseInt(new Date().format('yyyyMMdd'))
        versionName libraryVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.pnikosis:materialish-progress:1.7'
    compile 'org.jsoup:jsoup:1.10.3'
}

apply from: 'https://raw.githubusercontent.com/TakWolf/Bintray-Publish-Script-For-Android/master/install.gradle'
apply from: 'https://raw.githubusercontent.com/TakWolf/Bintray-Publish-Script-For-Android/master/bintray.gradle'
